<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NFT Tic-Tac-Toe</h1>
    <div id="status">Status: Disconnected</div>
    
    <button id="connectWallet">Connect Wallet</button>
    
    <div id="gameControls">
      <h2>Mint NFT</h2>
      <input type="text" id="tokenURI" placeholder="Token URI" />
      <button id="mintNFT">Mint NFT</button>

      <h2>Start Game</h2>
      <input type="text" id="player1" placeholder="Player 1 Address" />
      <input type="text" id="player2" placeholder="Player 2 Address" />
      <button id="startGame">Start Game</button>
    </div>
    
    <div id="boardContainer">
      <h2>Game Board</h2>
      <div id="gameBoard">
        <!-- Board cells will be generated dynamically -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
